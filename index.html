<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Hub</title>
  <style>
    @keyframes gradient {
      0% {
        background-position: 0% 100%;
      }
      50% {
        background-position: 100% 0%;
      }
      100% {
        background-position: 0% 100%;
      }
    }
    body {
      background-size: 200% 200%;
      background-image: linear-gradient(45deg, #007fff, #00ff00);
      animation: gradient 10s linear infinite;
      color: #fefd57;
      font-family: 'Courier', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    a {
      background-color: #212121;
      color: #fefd57;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      box-shadow: 0 0 10px #fefd57;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: transform 0.1s;
    }
    a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <nav aria-label="Movie Websites">
    <a href="https://watchmovies123.cyou">WatchMovies123</a>
    <a href="https://fmovies.cyou">Backup1</a>
    <a href="https://cinehub.wtf">CineHub Movies</a>
  </nav>
</body>
</html>
