<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Hub</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }
        
        body {
            background-color: #000000;
            color: #fefd57;
            font-family: 'Courier', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        a {
            animation: fadeIn 2s, heartbeat 1s infinite alternate;
            background-color: #212121;
            color: #fefd57;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0px 0px 10px #fefd57;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: transform 0.1s;
        }
        a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
  <nav aria-label="Movie Websites">
    <a href="https://watchmovies123.cyou">WatchMovies123</a>
    <a href="https://fmovies.cyou">Backup1</a>
    <a href="https://cinehub.wtf">CineHub Movies</a>
  </nav>
</body>
</html>
